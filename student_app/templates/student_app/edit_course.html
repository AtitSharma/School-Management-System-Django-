{% extends "base.html" %}
{% load static  %}
{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Save</button>
</form>

<a id="delete" onclick="clicked()" href="#">Delete Course</a>
{% endblock content %}
{% block script %}
<script>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">

    function clicked(){
        event.preventDefault();
        if (confirm("Are you sure you want to delete this course?")) {
        window.location.href = "{% url 'student:delete_course' pk=pk %}";
        }
    }

</script>
{% endblock script %}
