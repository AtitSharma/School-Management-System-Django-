{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Log In
                </legend>
                {{ form.as_p}}
            </fieldset>

            <div class="form-group">
                <button type="submit">
                    Log In
                </button>
            

            </div>

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account ? <a class="ml-3" href="{% url 'student:register' %}"> Sign Up Now</a>
            </small>
        </div>

    </div>

{% endblock content %}
