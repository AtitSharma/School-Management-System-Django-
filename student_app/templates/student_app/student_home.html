{% extends "base.html" %}
{% block content %}
{% if posts %}
    <p>Here are some notices from admin</p>
            {% for post in posts %}
            <div class ="card shadow mt-2 mb-2 ">
                <div class="card-body">
                    <p>
                        Admin source :{{post.user}}

                    </p>
                    <p>
                        On the topic :{{post.title}}
                        
                    </p>
                    <p>
                        {{post.description}}
                        
                    </p>
                    </div>
                    </div>
                </div>
            </div>
            {% endfor %}

{% endif %}



{% endblock content %}
