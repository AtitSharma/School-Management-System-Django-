{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>



<body>
{% if messages %}
  {% for message in messages %}
      <div class="alert alert-success">
        {{ message }}
      </div>
  {% endfor %}
{% endif %}
<style>
  .carousel-item img {
  max-width: 100%;
  max-height: 400px;
  } 

  #carouselExampleFade {
  width: 80%;
  height: 500px;
  margin: 0 auto;
}
</style>
<div id="carouselExampleFade" class="carousel slide carousel-fade">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'pictures/download.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'pictures/download1.png' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'pictures/images.jpeg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
<button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
</div>



<div > <b> Here are some message from the principle </b> <button id="hide"> Hide</button> <button id="show">Show</button></div>


<div id="pmessage"> Hello Students <div>



{% endblock content %} 

{% block script %}
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script type="text/javascript">
  
  
  $(document).ready(function () {
    $("#hide").click(function(){
      $("#pmessage").hide(1000,function(){
          console.log('Hidden')
      })  
  
    })
    $("#show").click(function(){
      $("#pmessage").show(1000,function(){
          console.log('Hidden')
      })  
  
    })

    if (window.confirm("Looks like you aren't logged in yet")) {
        window.location.href = '/student-login';
      };

  });
</script>

{% endblock script %}
